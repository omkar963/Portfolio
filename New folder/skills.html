<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skills | 3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            opacity: 0.2;
            animation: floatCircle linear infinite;
            z-index: 0;
        }

        @keyframes floatCircle {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100vh);
            }
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --transition: all 0.3s ease;
            --skill-bg: #333;
            --card-bg: rgba(26, 26, 26, 0.7);
            --card-border: rgba(0, 255, 136, 0.1);
        }

        [data-theme="light"] {
            --primary: #f5f5f5;
            --secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --skill-bg: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 200, 100, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--primary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            border-radius: 12px;
            background: var(--secondary);
            border: 1px solid var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
            margin-left: 20px;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(26px);
        }

        .theme-toggle i {
            font-size: 12px;
            color: var(--text-primary);
            z-index: 1;
        }

        .theme-toggle .sun {
            margin-right: auto;
        }

        .theme-toggle .moon {
            margin-left: auto;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: var(--transition);
        }

        [data-theme="light"] .navbar {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-content {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            position: relative;
            padding: 5px 0;
            color: var(--text-secondary);
            transition: var(--transition);
            text-decoration: none;
        }

        .nav-links a.active,
        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: var(--transition);
        }

        .nav-links a.active::after,
        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
        }

        /* MAIN CONTENT */
        .skills-main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 8rem 2rem 3rem;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .skills-3d {
            width: 400px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }

        .skills-list {
            flex: 1;
            max-width: 500px;
            margin-left: 3rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: var(--transition);
        }

        [data-theme="light"] .skills-list {
            box-shadow: 0 10px 30px rgba(0, 200, 100, 0.1);
        }

        .section-title {
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .skill-item {
            margin-bottom: 1.8rem;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .skill-name {
            color: var(--accent);
        }

        .skill-percent {
            color: var(--text-secondary);
        }

        .skill-bar {
            height: 10px;
            background: var(--skill-bg);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #00ffcc);
            width: 0%;
            border-radius: 5px;
            transition: width 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.4),
                    rgba(255, 255, 255, 0.1));
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Animate progress bars on load */
        .skill-progress[data-width] {
            animation: growBar 1.5s forwards cubic-bezier(0.65, 0, 0.35, 1);
        }

        @keyframes growBar {
            to {
                width: var(--bar-width);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        [data-theme="light"] .particle {
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .skills-main {
                flex-direction: column;
                padding-top: 6rem;
            }

            .skills-list {
                margin-left: 0;
                margin-top: 3rem;
                width: 100%;
            }

            .skills-3d {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 600px) {
            .section-title {
                font-size: 2rem;
            }

            .skills-list {
                padding: 1.5rem;
            }

            .nav-links {
                gap: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="bg-circles"></div>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Omkar<span>Mhamunkar</span></a>
            <div class="nav-content">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-item">Home</a></li>
                    <li><a href="projects.html" class="nav-item">Projects</a></li>
                    <li><a href="skills.html" class="active nav-item">Skills</a></li>
                    <li><a href="contact.html" class="nav-item">Contact</a></li>
                    <li><a href="education.html" class="nav-item">Education</a></li>
                    <li><a href="certification.html" class="nav-item">Certifications</a></li>
                </ul>
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun sun"></i>
                    <i class="fas fa-moon moon"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="skills-main">
        <div class="skills-3d" id="skills-3d"></div>

        <div class="skills-list">
            <h1 class="section-title">Technical <span>Skills</span></h1>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name">Three.js</span>
                    <span class="skill-percent">85%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--bar-width: 85%;" data-width="85"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name">JavaScript</span>
                    <span class="skill-percent">90%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--bar-width: 90%;" data-width="90"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name">React</span>
                    <span class="skill-percent">80%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--bar-width: 80%;" data-width="80"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name">Node.js</span>
                    <span class="skill-percent">75%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--bar-width: 75%;" data-width="75"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-header">
                    <span class="skill-name">MongoDB</span>
                    <span class="skill-percent">70%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--bar-width: 70%;" data-width="70"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Floating Circles
        function getRandomNeonColor() {
            const neonColors = ["#39ff14", "#00ffff", "#ff00ff", "#ffff00", "#ff6ec4", "#3bf0e4", "#338486"];
            return neonColors[Math.floor(Math.random() * neonColors.length)];
        }

        const bg = document.getElementById("bg-circles");
        for (let i = 0; i < 50; i++) {
            const circle = document.createElement("div");
            circle.classList.add("circle");
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.animationDuration = `${10 + Math.random() * 20}s`;
            circle.style.background = getRandomNeonColor();
            bg.appendChild(circle);

            setInterval(() => {
                circle.style.background = getRandomNeonColor();
            }, 3000 + Math.random() * 3000);
        }

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');

        // Apply the saved theme
        body.setAttribute('data-theme', savedTheme);

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateCubeMaterials(newTheme);
        });

        // Update cube materials based on theme
        function updateCubeMaterials(theme) {
            if (!cube) return;

            const isLight = theme === 'light';
            const textColor = isLight ? '#00aa55' : '#00ff88';
            const bgColor = isLight ? '#f5f5f5' : '#0a0a0a';

            cube.material.forEach((material, index) => {
                const canvas = document.createElement('canvas');
                canvas.width = 1024;
                canvas.height = 1024;
                const ctx = canvas.getContext('2d');

                // Gradient background
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, isLight ? '#e0e0e0' : '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Text styling
                ctx.fillStyle = textColor;
                ctx.font = 'bold 80px Poppins';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(skillLabels[index], canvas.width / 2, canvas.height / 2);

                // Add glow effect
                ctx.shadowColor = textColor;
                ctx.shadowBlur = 30;
                ctx.fillText(skillLabels[index], canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0;

                const texture = new THREE.CanvasTexture(canvas);

                // Update material
                material.map = texture;
                material.emissive.setHex(isLight ? 0x00aa55 : 0x00ff88);
                material.needsUpdate = true;
            });
        }

        // Create particles
        function createParticles() {
            const colors = ['rgba(0, 255, 136, 0.5)', 'rgba(0, 255, 204, 0.5)', 'rgba(0, 255, 170, 0.5)'];
            const lightColors = ['rgba(0, 200, 100, 0.3)', 'rgba(0, 200, 150, 0.3)', 'rgba(0, 200, 120, 0.3)'];

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 5 + 2;
                const currentTheme = body.getAttribute('data-theme');
                const colorPalette = currentTheme === 'light' ? lightColors : colors;
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size*2}px ${color}`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;

                const duration = 20 + Math.random() * 20;
                const delay = Math.random() * 5;

                particle.style.animation = `float ${duration}s ${delay}s infinite linear`;

                document.body.appendChild(particle);
            }
        }

        // Floating animation for particles
        const keyframes = `
            @keyframes float {
                0% {
                    transform: translate(0, 0);
                    opacity: 0.6;
                }
                50% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    opacity: 0.3;
                }
                100% {
                    transform: translate(0, 0);
                    opacity: 0.6;
                }
            }
        `;

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = keyframes;
        document.head.appendChild(styleSheet);

        // 3D Cube
        let cube;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true
        });
        const container = document.getElementById('skills-3d');
        const skillLabels = ['Three.js', 'JavaScript', 'React', 'HTML/CSS', 'Node.js', 'MongoDB'];

        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        camera.position.z = 6;

        // Initial cube setup
        setupCube();

        function setupCube() {
            // Clear existing cube if any
            if (cube) {
                scene.remove(cube);
                cube.geometry.dispose();
                cube.material.forEach(m => m.dispose());
            }

            const cubeSize = 3;
            const currentTheme = body.getAttribute('data-theme');
            const textColor = currentTheme === 'light' ? '#00aa55' : '#00ff88';
            const bgColor = currentTheme === 'light' ? '#f5f5f5' : '#0a0a0a';

            // Create materials for each face
            const materials = skillLabels.map(label => {
                const canvas = document.createElement('canvas');
                canvas.width = 1024;
                canvas.height = 1024;
                const ctx = canvas.getContext('2d');

                // Gradient background
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, currentTheme === 'light' ? '#e0e0e0' : '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Text styling
                ctx.fillStyle = textColor;
                ctx.font = 'bold 80px Poppins';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(label, canvas.width / 2, canvas.height / 2);

                // Add glow effect
                ctx.shadowColor = textColor;
                ctx.shadowBlur = 30;
                ctx.fillText(label, canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0;

                const texture = new THREE.CanvasTexture(canvas);

                // Create material with emissive glow
                return new THREE.MeshPhongMaterial({
                    map: texture,
                    emissive: currentTheme === 'light' ? 0x00aa55 : 0x00ff88,
                    emissiveIntensity: 0.2,
                    specular: 0xffffff,
                    shininess: 30
                });
            });

            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);
        }

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add directional light with color
        const directionalLight = new THREE.DirectionalLight(0x00ff88, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Add point light for glow effect
        const pointLight = new THREE.PointLight(0x00ff88, 1, 10);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation with slight variation
            if (cube) {
                cube.rotation.x += 0.005;
                cube.rotation.y += 0.008;
                cube.rotation.z += 0.003;
            }

            // Pulsing light effect
            pointLight.intensity = 0.8 + Math.sin(Date.now() * 0.002) * 0.2;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const size = Math.min(container.clientWidth, container.clientHeight);
            renderer.setSize(size, size);
            camera.aspect = 1;
            camera.updateProjectionMatrix();
        });

        // Create particles after page loads
        window.addEventListener('load', createParticles);
    </script>
</body>

</html>
